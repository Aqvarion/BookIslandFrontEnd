<table>
  <tr>
    <th>Название</th>
    <th>Автор</th>
    <th>Жанр</th>
    <th>Цена</th>
    <th>Количество</th>
    <th>Цена</th>
    <th>Добавить</th>
    <th>Уменьшить</th>
    <th>Удалить</th>
  </tr>
  <tr *ngFor="let cartProduct of cartProducts">
    <td>{{cartProduct.book.title}}</td>
    <td>{{cartProduct.book.author}}</td>
    <td>{{cartProduct.book.genre}}</td>
    <td>{{cartProduct.book.price}}</td>
    <td style="text-align: center">{{cartProduct.quantity}}</td>
    <td>{{cartProduct.productCost}}</td>
    <td>
      <button type="button"(click)="addCartProduct(cartProduct.book)">
        +
      </button>
    </td>
    <td>
      <button type="button" (click)="reduceCartProduct(cartProduct.book)">
        -
      </button>
    </td>
    <td>
      <button type="button"(click)="removeCartProduct(cartProduct.book)">
        X
      </button>
    </td>
  </tr>
  <tr>
    <td colspan="5" align="right">
      Сумма:
    </td>
    <td colspan="4" align="left">
      {{totalCost}}
    </td>
  </tr>
</table>
<button type="button" (click)="buyProducts()">Купить</button>
<button type="button" [routerLink]="['/catalog']">Каталог</button>
<button type="button" (click)="clear()">Удалить все</button>
